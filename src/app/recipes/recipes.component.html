<div class="row">
  <div class="col-md-5">
    <!--$event is the fixed name for any data transferred to this to event emmiter-->
    <rb-recipe-list (recipeSelected)="selectedRecipe = $event"></rb-recipe-list>
  </div>
  <div class="col-md-7">
    <!--selectedRecipe from component is now passed to property binding to recipe detail component-->
    <rb-recipe-detail [selectedRecipe]="selectedRecipe"></rb-recipe-detail>
  </div>
</div>
